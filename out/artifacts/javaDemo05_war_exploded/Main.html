<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <!--<script type="text/javascript" src="jq/jquery.min.js"></script>-->
</head>
<body id="body">
<div style="width: 100%;height: 100% ">
    <div style="width: 400px;height: 230px; border: 1px solid #000000;margin-left: 35%;margin-top: 10% ;z-index: 10;position: relative;border-radius: 10px">
        <h2 style="color: #000000;margin-left: 45%;margin-top: 10px">登陆</h2>
        <div style="margin-top: 10%;margin-left: 18%">
            <form action="Servlet/MyServlet" method="post">
            <p><b>账号：</b><input id="account"  name="uname" placeholder="请输入账号" type="text" style="width: 200px;height: 25px;border: 1px solid #000000;"></p>
            <p><b>密码：</b><input id="password" name="pwd" placeholder="请输入密码" type="password" style="width: 200px;height: 25px;border: 1px solid #000000"></p>
            <p><input id="submit" type="submit" value="登陆" style="height: 25px;width: 60px;margin-left: 30%;border-radius: 5px;background: none;border: 1px solid black"
            onmouseover="this.style.opacity = 0.6" onmouseout="this.style.opacity = 1"></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script>
    document.getElementById("submit").onclick = function (ev) {
        window.location.href="Hello World.html";
    }
</script>
